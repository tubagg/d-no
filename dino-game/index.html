<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Dino Game</title>
</head>
<body>
  <div class="container">
    <h1 class="game-title">Dino Game</h1>
    <div class="game-score">
      <div class="score">
        <h2>Score</h2>
        <p id="score">0</p>
      </div>
      <div class="score">
        <h2>High Score</h2>
        <p id="high-score">0</p>
      </div>
    </div>
    <div class="game-container">
      <div class="game">
        <div class="dino">
          <img src="dino.gif" id="dino-img">
        </div>
          <div class="cactus">
            <img src="cactus.png" alt="" class="cactus-img">
          </div>
        <div class="road">
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
